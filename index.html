  <!-- Лёгкое авто-измерение высоты без setInterval -->
  <script>
    const postSize = (h) => {
      window.parent.postMessage({ type: 'embed-size', height: h }, '*');
    };

    const resize = () => postSize(document.documentElement.scrollHeight);

    const debounce = (fn, ms = 200) => {
      let id;
      return () => {
        clearTimeout(id);
        id = setTimeout(fn, ms);
      };
    };

    new ResizeObserver(debounce(resize)).observe(document.documentElement);
    window.addEventListener('load', resize);
  </script>
