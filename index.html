  <script>
    (function() {
      let lastSent = 0;
      function notifyParentOfSizeThrottled() {
        const now = Date.now();
        if (now - lastSent > 150) { // Ð½Ðµ Ñ‡Ð°Ñ‰Ðµ, Ñ‡ÐµÐ¼ Ñ€Ð°Ð· Ð² 150 Ð¼Ñ
          lastSent = now;
          if (window.parent && window.parent !== window) {
            window.parent.postMessage({
              type: "embed-size",
              height: document.documentElement.scrollHeight,
              width: document.documentElement.scrollWidth
            }, "*");
          }
        }
      }

      function reloadEmbed() {
        window.location.reload();
      }

      window.addEventListener("load", () => {
        notifyParentOfSizeThrottled();

        const observer = new ResizeObserver(() => {
          notifyParentOfSizeThrottled();
        });
        observer.observe(document.body);
        observer.observe(document.documentElement); // <html>

        // Ð”Ð¾Ð±Ð°Ð²Ð»ÑÐµÐ¼ MutationObserver Ð´Ð»Ñ body Ð¸ html
        const mutationObserver = new MutationObserver(() => {
          notifyParentOfSizeThrottled();
        });
        mutationObserver.observe(document.body, { childList: true, subtree: true });
        mutationObserver.observe(document.documentElement, { childList: true, subtree: true });

        setTimeout(notifyParentOfSizeThrottled, 1000);
        setTimeout(notifyParentOfSizeThrottled, 2000);
      });

      window.addEventListener("resize", notifyParentOfSizeThrottled);

      // Ð¡Ð»ÑƒÑˆÐ°ÐµÐ¼ ÐºÐ¾Ð¼Ð°Ð½Ð´Ñ‹ Ð¾Ñ‚ Ñ€Ð¾Ð´Ð¸Ñ‚ÐµÐ»Ñ
      window.addEventListener("message", (event) => {
        if (typeof event.data === "object" && event.data) {
          if (event.data.type === "force-resize") {
            notifyParentOfSizeThrottled();
          }
          if (event.data.type === "reload-embed") {
            reloadEmbed();
          }
          // show-loader/hide-loader â€” Ð¿Ñ€Ð¾ÐºÐ¸Ð´Ñ‹Ð²Ð°ÐµÐ¼ Ð² React
          if (event.data.type === "show-loader" || event.data.type === "hide-loader") {
            window.dispatchEvent(new CustomEvent("embed-loader", { detail: event.data.type }));
          }
        }
      });
    })();
  </script>
