<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Widget Studio</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="stylesheet" href="assets/css/components/sidebar.css">
  <link rel="stylesheet" href="assets/css/components/customization.css">
  <link rel="stylesheet" href="assets/css/components/calendar.css">
</head>

<body>
  <div class="app-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <h1 class="sidebar-logo">Widget Studio</h1>
      </div>
      <nav class="sidebar-nav">
        <div class="sidebar-section">
          <h2 class="sidebar-section-title">Widgets</h2>
          <div class="sidebar-item active" data-widget="calendar">
            <div class="sidebar-item-icon">📅</div>
            <div class="sidebar-item-text">Calendar</div>
          </div>
        </div>
        <div class="sidebar-section">
          <h2 class="sidebar-section-title">Coming Soon</h2>
          <div class="sidebar-item" style="opacity: 0.5; cursor: not-allowed;">
            <div class="sidebar-item-icon">📊</div>
            <div class="sidebar-item-text">Charts</div>
            <div class="sidebar-item-badge">Soon</div>
          </div>
          <div class="sidebar-item" style="opacity: 0.5; cursor: not-allowed;">
            <div class="sidebar-item-icon">🌤️</div>
            <div class="sidebar-item-text">Weather</div>
            <div class="sidebar-item-badge">Soon</div>
          </div>
          <div class="sidebar-item" style="opacity: 0.5; cursor: not-allowed;">
            <div class="sidebar-item-icon">📝</div>
            <div class="sidebar-item-text">Notes</div>
            <div class="sidebar-item-badge">Soon</div>
          </div>
        </div>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Header -->
      <header class="app-header">
        <h1 class="app-title" id="appTitle">Calendar</h1>
        <button class="copy-embed-btn" id="copyEmbedBtn">
          <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M4 2C4 0.895431 4.89543 0 6 0H12C13.1046 0 14 0.895431 14 2V8C14 9.10457 13.1046 10 12 10H10V12C10 13.1046 9.10457 14 8 14H2C0.895431 14 0 13.1046 0 12V6C0 4.89543 0.895431 4 2 4H4V2Z"
              fill="currentColor" />
            <path
              d="M2 6C2 5.44772 2.44772 5 3 5H8C8.55228 5 9 5.44772 9 6V11C9 11.5523 8.55228 12 8 12H3C2.44772 12 2 11.5523 2 11V6Z"
              fill="white" />
            <path
              d="M6 2C6 1.44772 6.44772 1 7 1H11C11.5523 1 12 1.44772 12 2V6C12 6.55228 11.5523 7 11 7H10V8C10 8.55228 9.55228 9 9 9H8V6C8 4.89543 7.10457 4 6 4V2Z"
              fill="white" />
          </svg>
          Copy Embed URL
        </button>
      </header>

      <!-- Widget Container -->
      <div class="widget-container">
        <!-- Widget Display Area -->
        <div class="widget-display" id="widgetDisplay">
          <!-- Widget content will be loaded here -->
        </div>

        <!-- Customization Panel -->
        <div id="customizationPanel">
          <!-- Customization controls will be loaded here -->
        </div>
      </div>
    </main>
  </div>

  <!-- Scripts -->
  <script src="assets/js/components/calendar.js"></script>
  <script src="assets/js/app.js"></script>
</body>

</html>
