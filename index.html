  <script>
    (function() {
      let lastSent = 0;
      function notifyParentOfSizeThrottled() {
        const now = Date.now();
        if (now - lastSent > 150) { // Ð½Ðµ Ñ‡Ð°Ñ‰Ðµ, Ñ‡ÐµÐ¼ Ñ€Ð°Ð· Ð² 150 Ð¼Ñ
          lastSent = now;
          if (window.parent && window.parent !== window) {
            window.parent.postMessage({
              type: "embed-size",
              height: document.documentElement.scrollHeight
            }, "*");
          }
        }
      }

      function reloadEmbed() {
        window.location.reload();
      }

      window.addEventListener("load", () => {
        // Ð£Ð´Ð°Ð»ÑÐµÐ¼ Ð¿Ñ€ÐµÐ»Ð¾Ð°Ð´ÐµÑ€
        const preloader = document.getElementById('preloader');
        if (preloader) preloader.remove();

        // Ð–Ð´Ñ‘Ð¼ Ð¾Ð´Ð¸Ð½ animation frame + Ð½ÐµÐ±Ð¾Ð»ÑŒÑˆÐ¾Ð¹ delay
        requestAnimationFrame(() => {
          setTimeout(() => {
            const height = document.documentElement.scrollHeight;
            // Ð¡Ð¾Ð¾Ð±Ñ‰Ð°ÐµÐ¼ Ñ€Ð¾Ð´Ð¸Ñ‚ÐµÐ»ÑŽ (Notion) Ñ‚Ð¾Ð»ÑŒÐºÐ¾ Ð²Ñ‹ÑÐ¾Ñ‚Ñƒ
            window.parent.postMessage({
              type: "embed-size",
              height
            }, "*");
          }, 150); // Ð·Ð°Ð´ÐµÑ€Ð¶ÐºÐ° Ð½ÑƒÐ¶Ð½Ð° Ñ‡Ñ‚Ð¾Ð±Ñ‹ Ð²ÑÐµ ÑÐ»ÐµÐ¼ÐµÐ½Ñ‚Ñ‹ ÑƒÑÐ¿ÐµÐ»Ð¸ Ð¾Ñ‚Ñ€Ð¸ÑÐ¾Ð²Ð°Ñ‚ÑŒÑÑ
        });

        // Ð”Ð¾Ð¿Ð¾Ð»Ð½Ð¸Ñ‚ÐµÐ»ÑŒÐ½Ñ‹Ð¹ postMessage Ñ‡ÐµÑ€ÐµÐ· 1.5 ÑÐµÐº (Ð½Ð° Ð²ÑÑÐºÐ¸Ð¹ ÑÐ»ÑƒÑ‡Ð°Ð¹)
        setTimeout(() => {
          window.parent.postMessage({
            type: "embed-size",
            height: document.documentElement.scrollHeight
          }, "*");
        }, 1500);
      });

      // ÐÐ¾Ð²Ñ‹Ð¹ Ð¾Ð±Ñ€Ð°Ð±Ð¾Ñ‚Ñ‡Ð¸Ðº resize Ñ Ð·Ð°Ð´ÐµÑ€Ð¶ÐºÐ¾Ð¹ 300Ð¼Ñ
      window.addEventListener("resize", () => {
        setTimeout(() => {
          window.parent.postMessage({
            type: "embed-size",
            height: document.documentElement.scrollHeight
          }, "*");
        }, 300);
      });

      // Ð¡Ð»ÑƒÑˆÐ°ÐµÐ¼ ÐºÐ¾Ð¼Ð°Ð½Ð´Ñ‹ Ð¾Ñ‚ Ñ€Ð¾Ð´Ð¸Ñ‚ÐµÐ»Ñ
      window.addEventListener("message", (event) => {
        if (typeof event.data === "object" && event.data) {
          if (event.data.type === "force-resize") {
            notifyParentOfSizeThrottled();
          }
          if (event.data.type === "reload-embed") {
            reloadEmbed();
          }
          // show-loader/hide-loader â€” Ð¿Ñ€Ð¾ÐºÐ¸Ð´Ñ‹Ð²Ð°ÐµÐ¼ Ð² React
          if (event.data.type === "show-loader" || event.data.type === "hide-loader") {
            window.dispatchEvent(new CustomEvent("embed-loader", { detail: event.data.type }));
          }
        }
      });
    })();
  </script>
