<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Widget Embed</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background: transparent;
      min-height: auto;
      height: auto;
      display: block;
      width: fit-content;
    }

    .embed-container {
      width: fit-content;
      max-width: none;
      margin: 0;
      padding: 0;
    }

    /* Calendar Component Styles */
    .calendar-container {
      width: 100%;
      max-width: 400px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 24px;
      padding: 20px;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .calendar-header h2 {
      font-size: 1.2rem;
      letter-spacing: 3px;
      margin: 0;
      color: #222;
      font-weight: 600;
    }

    .nav-buttons {
      display: flex;
      gap: 8px;
    }

    .nav-buttons button {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
      padding: 8px 12px;
      color: #444;
      border-radius: 8px;
      transition: all 0.2s ease;
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
    }

    .nav-buttons button:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-1px);
    }

    .nav-buttons button:active {
      transform: translateY(0);
    }

    .weekdays,
    .days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      text-align: center;
      gap: 4px;
    }

    .weekdays div {
      font-size: 0.85rem;
      color: #666;
      margin-bottom: 8px;
      font-weight: 500;
      padding: 4px 0;
    }

    .days div {
      padding: 8px 4px;
      border-radius: 8px;
      color: #333;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.2s ease;
      position: relative;
    }

    .days div:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .days div.today {
      background: rgba(255, 255, 255, 0.6);
      font-weight: bold;
      color: #007AFF;
    }

    .days div.today::after {
      content: '';
      position: absolute;
      bottom: 2px;
      left: 50%;
      transform: translateX(-50%);
      width: 4px;
      height: 4px;
      background: #007AFF;
      border-radius: 50%;
    }

    .days div.empty {
      color: transparent;
      cursor: default;
    }

    .days div.empty:hover {
      background: transparent;
    }

    /* Calendar in embed mode */
    .calendar-embed {
      width: fit-content;
      max-width: none;
      margin: 0;
      padding: 16px;
    }

    .calendar-embed .calendar-header h2 {
      font-size: 1.1rem;
      letter-spacing: 2px;
    }

    .calendar-embed .weekdays div {
      font-size: 0.8rem;
      margin-bottom: 6px;
    }

    .calendar-embed .days div {
      padding: 6px 4px;
      font-size: 0.85rem;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .calendar-container {
        padding: 16px;
      }

      .calendar-header h2 {
        font-size: 1.1rem;
        letter-spacing: 2px;
      }

      .weekdays div {
        font-size: 0.8rem;
      }

      .days div {
        padding: 6px 2px;
        font-size: 0.85rem;
      }
    }
  </style>
</head>

<body>
  <div class="embed-container" id="embedContainer">
    <!-- Widget content will be loaded here -->
  </div>

  <script>
    // Embed Widget Loader
    class EmbedWidget {
      constructor() {
        this.settings = {};
        this.currentDate = new Date();
        this.monthNames = [
          'January', 'February', 'March', 'April', 'May', 'June',
          'July', 'August', 'September', 'October', 'November', 'December'
        ];
        this.init();
      }

      init() {
        this.loadSettings();
        this.loadWidget();
      }

      loadSettings() {
        const urlParams = new URLSearchParams(window.location.search);
        const config = urlParams.get('config');

        if (config) {
          try {
            const decodedConfig = atob(config);
            this.settings = JSON.parse(decodedConfig);
          } catch (e) {
            console.error('Could not load settings from URL:', e);
            this.settings = { widget: 'calendar' };
          }
        } else {
          this.settings = { widget: 'calendar' };
        }
      }

      loadWidget() {
        const container = document.getElementById('embedContainer');

        switch (this.settings.widget) {
          case 'calendar':
            this.loadCalendar(container);
            break;
          default:
            container.innerHTML = '<p>Widget not found</p>';
        }
      }

      loadCalendar(container) {
        container.innerHTML = `
          <div class="calendar-container calendar-embed" id="calendarContainer">
            <div class="calendar-header">
              <div class="nav-buttons">
                <button id="prevMonth">←</button>
              </div>
              <h2 id="monthLabel"></h2>
              <div class="nav-buttons">
                <button id="nextMonth">→</button>
              </div>
            </div>
            <div class="weekdays">
              <div>Mon</div>
              <div>Tue</div>
              <div>Wed</div>
              <div>Thu</div>
              <div>Fri</div>
              <div>Sat</div>
              <div>Sun</div>
            </div>
            <div class="days" id="calendarDays"></div>
          </div>
        `;

        // Apply custom settings
        this.applyCalendarSettings();

        // Setup event listeners
        const prevBtn = document.getElementById('prevMonth');
        const nextBtn = document.getElementById('nextMonth');

        if (prevBtn) {
          prevBtn.addEventListener('click', () => this.changeMonth(-1));
        }

        if (nextBtn) {
          nextBtn.addEventListener('click', () => this.changeMonth(1));
        }

        // Generate calendar
        this.generateCalendar();
      }

      applyCalendarSettings() {
        const calendarContainer = document.getElementById('calendarContainer');
        if (!calendarContainer) return;

        const bgColor = this.settings.bgColor || '#ffffff';
        const opacity = this.settings.opacity || 15;
        const borderRadius = this.settings.borderRadius || 24;

        const rgb = this.hexToRgb(bgColor);
        const backgroundColor = `rgba(${rgb.r}, ${rgb.g}, ${rgb.b}, ${opacity / 100})`;

        calendarContainer.style.background = backgroundColor;
        calendarContainer.style.borderRadius = `${borderRadius}px`;
      }

      hexToRgb(hex) {
        const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
        return result ? {
          r: parseInt(result[1], 16),
          g: parseInt(result[2], 16),
          b: parseInt(result[3], 16)
        } : { r: 255, g: 255, b: 255 };
      }

      generateCalendar() {
        const year = this.currentDate.getFullYear();
        const month = this.currentDate.getMonth();
        const today = new Date();

        const firstDay = new Date(year, month, 1);
        const lastDay = new Date(year, month + 1, 0);
        const startDay = firstDay.getDay() === 0 ? 6 : firstDay.getDay() - 1;
        const totalDays = lastDay.getDate();

        const monthLabel = document.getElementById('monthLabel');
        const calendarDays = document.getElementById('calendarDays');

        if (!monthLabel || !calendarDays) return;

        monthLabel.textContent = this.monthNames[month].toUpperCase() + ' ' + year;
        calendarDays.innerHTML = '';

        // Add empty cells for days before the first day of the month
        for (let i = 0; i < startDay; i++) {
          calendarDays.innerHTML += '<div class="empty"></div>';
        }

        // Add days of the month
        for (let d = 1; d <= totalDays; d++) {
          const isToday = (d === today.getDate() &&
            month === today.getMonth() &&
            year === today.getFullYear());
          calendarDays.innerHTML += `<div class="${isToday ? 'today' : ''}">${d}</div>`;
        }
      }

      changeMonth(offset) {
        this.currentDate.setMonth(this.currentDate.getMonth() + offset);
        this.generateCalendar();
      }
    }

    // Initialize embed widget when DOM is loaded
    document.addEventListener('DOMContentLoaded', () => {
      new EmbedWidget();
    });
  </script>
</body>

</html>
