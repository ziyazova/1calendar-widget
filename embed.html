<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Widget Embed</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 8px;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background: transparent;
      height: 100vh;
      width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .embed-container {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      max-width: 100vw;
      max-height: 100vh;
    }

    /* Calendar Component Styles */
    .calendar-container {
      width: 100%;
      height: 100%;
      max-width: 100%;
      max-height: 100%;
      min-width: 200px;
      min-height: 200px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: clamp(8px, 4vw, 24px);
      padding: clamp(8px, 3vw, 20px);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      box-shadow: 0 clamp(4px, 1.5vw, 8px) clamp(12px, 4vw, 24px) rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      aspect-ratio: 1.2 / 1;
    }

    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: clamp(8px, 3vh, 20px);
      flex-shrink: 0;
    }

    .calendar-header h2 {
      font-size: clamp(0.8rem, 3.5vw, 1.4rem);
      letter-spacing: clamp(1px, 0.8vw, 3px);
      margin: 0;
      color: #222;
      font-weight: 600;
    }

    .nav-buttons {
      display: flex;
      gap: clamp(4px, 1vw, 8px);
    }

    .nav-buttons button {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      font-size: clamp(0.9rem, 3vw, 1.3rem);
      cursor: pointer;
      padding: clamp(4px, 1.5vw, 8px) clamp(6px, 2vw, 12px);
      color: #444;
      border-radius: clamp(4px, 1.5vw, 8px);
      transition: all 0.2s ease;
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
      min-width: clamp(28px, 8vw, 44px);
      height: clamp(28px, 8vw, 44px);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .nav-buttons button:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-1px);
    }

    .nav-buttons button:active {
      transform: translateY(0);
    }

    .weekdays,
    .days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      text-align: center;
      gap: clamp(2px, 0.8vw, 4px);
      flex: 1;
      width: 100%;
    }

    .weekdays {
      flex-shrink: 0;
    }

    .weekdays div {
      font-size: clamp(0.6rem, 2.2vw, 0.9rem);
      color: #666;
      margin-bottom: clamp(4px, 1.5vh, 8px);
      font-weight: 500;
      padding: clamp(2px, 1vh, 4px) 0;
    }

    .days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      grid-template-rows: repeat(6, 1fr);
      gap: clamp(2px, 0.8vw, 4px);
    }

    .days div {
      padding: clamp(2px, 1.5vw, 8px) clamp(1px, 1vw, 4px);
      border-radius: clamp(4px, 1.5vw, 8px);
      color: #333;
      font-size: clamp(0.7rem, 2.5vw, 1rem);
      cursor: pointer;
      transition: all 0.2s ease;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      aspect-ratio: 1;
    }

    .days div:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .days div.today {
      background: rgba(255, 255, 255, 0.6);
      font-weight: bold;
      color: #007AFF;
    }

    .days div.today::after {
      content: '';
      position: absolute;
      bottom: clamp(1px, 0.5vw, 2px);
      left: 50%;
      transform: translateX(-50%);
      width: clamp(2px, 1vw, 4px);
      height: clamp(2px, 1vw, 4px);
      background: #007AFF;
      border-radius: 50%;
    }

    .days div.empty {
      color: transparent;
      cursor: default;
    }

    .days div.empty:hover {
      background: transparent;
    }

    /* Calendar in embed mode - now uses full space scaling */
    .calendar-embed {
      width: 100%;
      height: 100%;
    }

    /* Very small containers adjustment */
    @media (max-width: 200px),
    (max-height: 200px) {
      body {
        padding: 2px;
      }

      .calendar-container {
        min-width: 150px;
        min-height: 150px;
        border-radius: clamp(4px, 2vw, 12px);
        padding: clamp(4px, 2vw, 12px);
      }

      .calendar-header h2 {
        font-size: clamp(0.6rem, 4vw, 1rem);
      }

      .nav-buttons button {
        min-width: clamp(20px, 6vw, 32px);
        height: clamp(20px, 6vw, 32px);
        font-size: clamp(0.7rem, 3.5vw, 1rem);
      }

      .weekdays div {
        font-size: clamp(0.5rem, 2.5vw, 0.7rem);
      }

      .days div {
        font-size: clamp(0.6rem, 3vw, 0.8rem);
      }
    }
  </style>
</head>

<body>
  <div class="embed-container" id="embedContainer">
    <!-- Widget content will be loaded here -->
  </div>

  <script>
    // Embed Widget Loader
    class EmbedWidget {
      constructor() {
        this.settings = {};
        this.currentDate = new Date();
        this.monthNames = [
          'January', 'February', 'March', 'April', 'May', 'June',
          'July', 'August', 'September', 'October', 'November', 'December'
        ];
        this.init();
      }

      init() {
        this.loadSettings();
        this.loadWidget();
      }

      loadSettings() {
        const urlParams = new URLSearchParams(window.location.search);
        const config = urlParams.get('config');

        if (config) {
          try {
            const decodedConfig = atob(config);
            this.settings = JSON.parse(decodedConfig);
          } catch (e) {
            console.error('Could not load settings from URL:', e);
            this.settings = { widget: 'calendar' };
          }
        } else {
          this.settings = { widget: 'calendar' };
        }
      }

      loadWidget() {
        const container = document.getElementById('embedContainer');

        switch (this.settings.widget) {
          case 'calendar':
            this.loadCalendar(container);
            break;
          default:
            container.innerHTML = '<p>Widget not found</p>';
        }
      }

      loadCalendar(container) {
        container.innerHTML = `
          <div class="calendar-container calendar-embed" id="calendarContainer">
            <div class="calendar-header">
              <div class="nav-buttons">
                <button id="prevMonth">←</button>
              </div>
              <h2 id="monthLabel"></h2>
              <div class="nav-buttons">
                <button id="nextMonth">→</button>
              </div>
            </div>
            <div class="weekdays">
              <div>Mon</div>
              <div>Tue</div>
              <div>Wed</div>
              <div>Thu</div>
              <div>Fri</div>
              <div>Sat</div>
              <div>Sun</div>
            </div>
            <div class="days" id="calendarDays"></div>
          </div>
        `;

        // Apply custom settings
        this.applyCalendarSettings();

        // Setup event listeners
        const prevBtn = document.getElementById('prevMonth');
        const nextBtn = document.getElementById('nextMonth');

        if (prevBtn) {
          prevBtn.addEventListener('click', () => this.changeMonth(-1));
        }

        if (nextBtn) {
          nextBtn.addEventListener('click', () => this.changeMonth(1));
        }

        // Generate calendar
        this.generateCalendar();
      }

      applyCalendarSettings() {
        const calendarContainer = document.getElementById('calendarContainer');
        if (!calendarContainer) return;

        const bgColor = this.settings.bgColor || '#ffffff';
        const opacity = this.settings.opacity || 15;
        const borderRadius = this.settings.borderRadius || 24;

        const rgb = this.hexToRgb(bgColor);
        const backgroundColor = `rgba(${rgb.r}, ${rgb.g}, ${rgb.b}, ${opacity / 100})`;

        calendarContainer.style.background = backgroundColor;
        calendarContainer.style.borderRadius = `${borderRadius}px`;
      }

      hexToRgb(hex) {
        const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
        return result ? {
          r: parseInt(result[1], 16),
          g: parseInt(result[2], 16),
          b: parseInt(result[3], 16)
        } : { r: 255, g: 255, b: 255 };
      }

      generateCalendar() {
        const year = this.currentDate.getFullYear();
        const month = this.currentDate.getMonth();
        const today = new Date();

        const firstDay = new Date(year, month, 1);
        const lastDay = new Date(year, month + 1, 0);
        const startDay = firstDay.getDay() === 0 ? 6 : firstDay.getDay() - 1;
        const totalDays = lastDay.getDate();

        const monthLabel = document.getElementById('monthLabel');
        const calendarDays = document.getElementById('calendarDays');

        if (!monthLabel || !calendarDays) return;

        monthLabel.textContent = this.monthNames[month].toUpperCase() + ' ' + year;
        calendarDays.innerHTML = '';

        // Calculate total cells needed (always 6 rows of 7 days = 42 cells)
        const totalCells = 42;
        let cellCount = 0;

        // Add empty cells for days before the first day of the month
        for (let i = 0; i < startDay; i++) {
          calendarDays.innerHTML += '<div class="empty"></div>';
          cellCount++;
        }

        // Add days of the month
        for (let d = 1; d <= totalDays; d++) {
          const isToday = (d === today.getDate() &&
            month === today.getMonth() &&
            year === today.getFullYear());
          calendarDays.innerHTML += `<div class="${isToday ? 'today' : ''}">${d}</div>`;
          cellCount++;
        }

        // Fill remaining cells to complete the grid
        while (cellCount < totalCells) {
          calendarDays.innerHTML += '<div class="empty"></div>';
          cellCount++;
        }
      }

      changeMonth(offset) {
        this.currentDate.setMonth(this.currentDate.getMonth() + offset);
        this.generateCalendar();
      }
    }

    // Initialize embed widget when DOM is loaded
    document.addEventListener('DOMContentLoaded', () => {
      new EmbedWidget();
    });
  </script>
</body>

</html>
